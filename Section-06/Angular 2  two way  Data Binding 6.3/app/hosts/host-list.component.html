<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class="thumbnail col-md-4" *ngFor='let host of hosts | hostFilter:listFilter'>
            <img src="{{ host.image }}">
            <div class="caption">
                <h4 class="pull-right">{{ host.price | currency }}</h4>
                <h4 class="">{{ host.releaseDate }}</h4>
                <h4><a href="#">{{ host.productName }}</a></h4>
                <p>{{ host.description }} {{ host.starRating }}</p>
                <button (click)='toggleDish()' class="btn btn-primary">{{ toggledish ? 'Remove Dish' : 'Add Dish' }}</button>
            </div>
        </div>

    </div>
</div>
